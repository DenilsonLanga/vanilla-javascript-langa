<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../recursos/fontawesome-free-6.2.0-web/css/all.min.css"> 
</head>
<body>
    <nav class="navbar">
        <div class="nav-center">
            <div class="nav-user">
                <a href="Home.html" class="nav-logo">
                    <img src="../recursos/logo.png" alt="logo">
                </a>
                <button class="nav-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="nav-links">
                <a href="Home.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="services.html" class="nav-link">Services</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>
    <main class="main">
        <section class="center">
            <div class="counter-info">Counter</div>
            <h1 class="display"></h1>
            <div class="buttons">
                <button class="btn decrease-btn">Decrease</button>
                <button class="btn reset-btn">Reset</button>
                <button class="btn increase-btn">Increase</button>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
